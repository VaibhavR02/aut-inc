<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto increament</title>
    <link rel="stylesheet" href="style.css" />

    <link src="https://use.fontawesome.com/2125b03f6c.css" />
    <script
      src="https://kit.fontawesome.com/305a2fb589.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="counter-container">
      <i class="fa fa-mug-hot fa-3x"></i>
      <div class="counter" data-target="4000"></div>
      <br />
      <strong><span>Project completed</span></strong>
    </div>

    <div class="counter-container">
      <i class="fa fa-user fa-3x"></i>
      <div class="counter" data-target="15000"></div>
      <br />
      <strong> <span>Our happy clients </span></strong>
    </div>

    <div class="counter-container">
      <!-- <i class="fa fa-menu fa-3x"></i> -->
      <i class="fa-solid fa-bars fa-3x"></i>
      <div class="counter" data-target="500"></div>
      <br />
      <strong><span>Project completed</span></strong>
    </div>

    <script src="script.js"></script>
  </body>
</html>
